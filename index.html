<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Assignment 3</title>
</head>
<body>
    <header id="header-bar">
        <div>
            <img src="stunning-logo.png" alt="logo" width="150px" height="60px">
        </div>

        <div id="menu-bar">
            <div class="menu">Home</div>
            <div class="menu">About</div>
            <div class="menu">Blog</div>
            <div class="menu">Jobs</div>
        </div>

        <div>
            <button id="account-btn">Your Account</button>
        </div>
    </header>
    <section id="section-main">

        <div id="text-warper">
            <h1 id="heading">Stunning Workplace<span id="blue"></span></h1>
            <p id="description">With stunning, remote teams can organize projects, manage shifting priroities, and get work done.</p>

            <div id="btn-warpper">
                <button id="newAcc-btn">New Account</button>
                <span id="up-arrow" class="material-symbols-outlined">arrow_upward</span>                   
                <div><img id="down-arrow" src="arrow-down.png" alt="down-arrow"></div>
            </div>

            <div id="user-wraper">
                <div class="user-details-warper">
                    <div class="tick"><img src="./tick-gray.png" alt="gray-tick"></div>
                    <div class="name"><p>Dmm Design</p></div>
                    <div class="user-pic"><img src="user-pink.png" alt="user-pic"></div>
                    <div ><p class="date">20 Dec</p></div>
                    <div id="card1" class="card"></div>
                </div>

                <div class="user-details-warper">
                    <div class="tick"><img src="./tick-gray.png" alt="gray-tick"></div>
                    <div ><p>Blurr animation</p></div>
                    <div ><img src="user-orange.png" alt="user-pic"></div>
                    <div ><p class="date">20 Dec</p></div>
                    <div id="card2" class="card"></div>
                </div>

                <div class="user-details-warper">
                    <div class="tick"><img src="./tick-gray.png" alt="gray-tick"></div>
                    <div ><p>Illustration</p></div>
                    <div ><img src="user-blue.png" alt="user-pic"></div>
                    <div ><p class="date">20 Dec</p></div>
                    <div id="card3" class="card"></div>
                </div>

                <div class="user-details-warper">
                    <div class="tick"><img src="./tick-gray.png" alt="gray-tick"></div>
                    <div ><p>Refunds</p></div>
                    <div ><img src="user-red.png" alt="user-pic"></div>
                    <div ><p class="date">20 Dec</p></div>
                    <div id="card4" class="card"></div>
                </div>

            </div>
        </div>

        <div id="image-warper">
            <img src="landing-section-image.png" alt="refrence-image">

        </div>

    </section>
    
</body>
</html>
